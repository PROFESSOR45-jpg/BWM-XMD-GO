<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWM-XMD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(0, 212, 255, 0.3);
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e);
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .status-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #00ff88;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .info-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
        }

        .info-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .info-content h4 {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-content p {
            font-size: 1rem;
            color: #fff;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #444;
            font-size: 0.9rem;
        }

        .footer span {
            color: #7b2cbf;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }
            .status-card, .info-section {
                padding: 25px;
            }
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">BWM-XMD</h1>
            <p class="tagline">WhatsApp Bot System</p>
        </header>

        <div class="status-card">
            <div class="status-header">
                <div class="status-dot"></div>
                <span class="status-title">System Online</span>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="uptime">0:00:00</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">Active</div>
                    <div class="stat-label">Status</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">v2.0</div>
                    <div class="stat-label">Version</div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <h3 class="info-title">Bot Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-icon">B</div>
                    <div class="info-content">
                        <h4>Bot Name</h4>
                        <p>BWM-XMD</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">D</div>
                    <div class="info-content">
                        <h4>Developer</h4>
                        <p>Ibrahimadams</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">P</div>
                    <div class="info-content">
                        <h4>Platform</h4>
                        <p>WhatsApp</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">M</div>
                    <div class="info-content">
                        <h4>Mode</h4>
                        <p>Public</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by <span>BWM-XMD</span></p>
        </footer>
    </div>

    <script>
        let startTime = Date.now();

        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            const formatted = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('uptime').textContent = formatted;
        }

        updateUptime();
        setInterval(updateUptime, 1000);
    </script>
</body>
</html>
